<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: myHealth + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{ myHealth }}
                </div>
            </div>
            <div class="manabar">
                <div class="manabar text-center" :style="{width: currentMana + '%'}" style="background-color: blue; margin: 0; color: white;">
                    {{ currentMana }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: monsterHealth + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
        <section v-if="!inGame" class="row controls">
            <div class="small-12 columns">
                <button @click="startGemu" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-else class="row controls">
            <div class="small-12 columns">
                <button @click="attackTurn" id="attack">ATTACK</button>
                <button @click="spAttackTurn" id="special-attack">SPECIAL ATTACK</button>
                <button @click="healTurn" id="heal">HEAL</button>
                <button @click="manaTurn" id="mana">MANA</button>
                <button @click="giveUp" id="give-up">GIVE UP</button>
            </div>
        </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class = "{ 'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer }">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
    <script src="app.js"></script>
</div>
</body>
</html>
